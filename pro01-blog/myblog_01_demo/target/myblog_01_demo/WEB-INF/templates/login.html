<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录/注册</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" th:href="@{/static/css/login.css}">
	<script type="text/javascript">
		function func(){
			if((pwdError.innerText == telError.innerText)&&(telElt.value!="")&&(pwdElt1.value!="")&&(userElt.value!="")){
				// 做登录成功操作
				alert("注册成功");
				return true;
			}else{
				alert("不合法的输入");
				return false;
			}
		}
	</script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form th:action="@{/register}" class="form" id="form1" method="post" onsubmit="return func()">
			<h2 class="form__title">注册</h2>
			<input name="email" type="text" id="tel1" placeholder="邮箱" class="input" />
			<span id="telError" style="color: red;"></span>
			<input name="username" id="userName" type="text" placeholder="用户名" class="input" />
			<input name="password" type="password" placeholder="密码" class="input" id="pwd1"/>
			<span id="pwdError" style="color: red;"></span>
			<span><input name="code" type="text" id="code" placeholder="验证码" class="input"/>&nbsp;<img src="kaptcha.jpg" id="kaptchaImage" /></span>
			<input class="btn" id="btn1" type="submit" value="注册"></button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form th:action="@{/loginVerify}" class="form" id="form2" method="post">
			<h2 class="form__title">登录</h2>
			<input name="username" type="text" id="tel2" placeholder="用户名"  th:value="${username}" required class="input" />
			<input name="password" type="password" id="pwd2" placeholder="密码"  th:value="${password}" required class="input"/>
			<div class="ui checkbox">
				<input name="rememberme" type="checkbox" id="rememberme" th:attr="checked=${username != null && !#strings.isEmpty(username)}">
				<label for="rememberme" > 记住密码</label>
			</div>
			<span id="pwdWrong" style="color: red;"></span>
			<!-- <a href="#" class="link">Forgot your password?</a> -->
			<!--			<button class="btn" id="btn2">登录<tton>-->
			<input type="submit" class="btn" id="btn2" value="登录"/>

		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">登录</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">注册</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  th:src="@{/static/js/login.js}"></script>

</body>
</html>
