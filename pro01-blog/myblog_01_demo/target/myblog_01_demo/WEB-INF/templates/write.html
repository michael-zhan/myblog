<form  th:action="@{/article/toadd/save}" method="post">
  <div id="writebox">
    <div id="title">
      <h3>编辑博客</h3>
    </div>
    <hr style="color: black; border-width: 3px;">
    <div id="mdbox">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">标题</span>
        </div>
        <input name="title" type="text" class="form-control" placeholder="请输入博客标题">
      </div>
      <div id="editormd">
        <textarea  placeholder="博客内容" name="content" style="display:none;">
        </textarea>
      </div>

      <div class="form-group">

        <div class="col-xs-12 col-sm-6 tag_group">
          <div class="input-group m-b">
            <span class="input-group-btn">
              <button type="button" class="btn btn-choose">分类</button>
            </span>
            <select class="form-control m-b dropdown" name="typeId">
              <option disabled="" selected="">选择分类</option>
              <option value="53">计算机网络</option>
              <option value=54>Java</option>
              <option value="55">数据库</option>
              <option value="56">面试</option>
              <option value="57">设计模式</option>
              <option value="58">Spring</option>
              <option value="59">数据结构与算法</option>
              <option value="60">Java架构</option>
            </select>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 cover_group">
          <div class="input-group input-file m-b">
            <span class="input-group-btn">
              <button class="btn btn-default btn-choose" type="button">选择封面</button>
            </span>
            <input type="text" name="firstPicture"  class="form-control m-b" placeholder="首图引用地址" required>
            <span class="input-group-btn">
              <button class="btn btn-warning btn-reset" type="reset">重置</button>
            </span>
          </div>
        </div>

        <!-- 首图引用地址 -->
        <!--        <div class="form-group">-->
        <!--          <div class="col-sm-12">-->
        <!--            <div class="input-group m-b"><span class="input-group-btn">-->
        <!--                <button type="button" class="btn btn-primary">首图</button> </span>-->
        <!--              <input type="text" name="firstPicture"  class="form-control" placeholder="首图引用地址" required>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->

        <textarea name="description" class="form-control" rows="5" placeholder="文章描述" style="resize: none;"></textarea>
        <div class="btn_group col-sm-12" style="text-align: right">
          <!--          <button class="btn" type="submit" onclick=""><strong>返回</strong></button>-->
          <button class="btn"><a th:href="@{/index}">返回</a></button>
          <!--          <button class="btn btn-info" onclick="" id="save-btn" type="submit"><strong>保存</strong></button>-->
          <!--          <button class="btn btn-primary" onclick="" id="publish-btn" type="submit"><strong>发布</strong></button>-->
          <input type="submit" class="btn btn-primary" value="发布">
        </div>

        <div class="clear"></div>
      </div>



    </div>
  </div>



</form>
