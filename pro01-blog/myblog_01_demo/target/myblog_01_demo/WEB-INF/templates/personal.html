<div class="overlay"></div>
<div class="page-wrap light-theme">

    <div class="wrap-center">
        <header class="header">
            <div class="avatar">
                <img th:src="${session.user.avatar}">
            </div>

            <span class="name" id="name" th:text="${session.user.username}">beez </span>
            <h1 class="hello-h1">资料卡片</h1>
            <nav class="main-nav">
                <span class="toggle-about"><i class="i-chevron-down"></i></span>
            </nav>
        </header>
        <div class="about" id="about">
            <div class="copy-block">
                <h2>个人详情</h2>
                <p th:text="${session.user.username}" id="info">个人详情展示</p>
                <h2>个性签名</h2>
                <p th:text="${session.user.description}" id="signature">个性签名展示</p>
                <a data-toggle="modal" data-target="#myModal" class="edit">编辑</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title" style="color: black;">修改信息</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

          <form th:action="@{/aboutme/modify}" method="post" enctype="multipart/form-data">
        <!-- 模态框主体 -->
        <div class="modal-body">
            <span>昵称:</span><br>
            <input name="nickname" type="text" id="userName"><br>
            <span>头像:</span><img th:src="${session.user.avatar}" style="height: 100px; width: 100px;border-radius: 100%;">&nbsp;
            <input type="file" name="photo"><br>
            <span>个人详情:</span><br>
            <input type="text" id="userInfo"><br>
            <span>个性签名:</span><br>
            <input name="description" type="text" id="userSignature">
            <input type="submit" value="提交">
        </div>

          </form>

   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary changeBtn" data-dismiss="modal">确定</button>
        </div>

   
      </div>
    </div>
  </div>
