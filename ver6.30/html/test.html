<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/chosen/1.8.7/chosen.css">
    <link rel='stylesheet' href='https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body>
    <select class='chosen w-country' data-placeholder='请选择分类'>
        <option value=""></option>
        <option value="China">Java</option>
        <option value="US">C++</option>
        <option value="England">前端</option>
        <option value="Canada">后端</option>
        <option value="Cube">CSS</option>
      </select>
      <br/><br/>
      <select class='chosen'>
        <optgroup label="语言">
          <option value ="volvo">Java</option>
          <option value ="saab">C++</option>
        </optgroup>
        <optgroup label="技术">
          <option value ="mercedes">前端</option>
          <option value ="audi">后端</option>
        </optgroup>
      </select>
      <!-- <select class='chosen2' >
        <option value=""></option>
        <option value="vegetable">西红柿 黄瓜 芹菜</option>
        <option value="fruit">葡萄 草莓 芭乐[潘石榴]</option>
      </select> -->

<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.staticfile.org/chosen/1.8.7/chosen.jquery.js"></script>
<script src='https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>

<script type="text/javascript">
$(function(){
  $('.chosen').chosen({
        no_results_text: "没有找到结果！",//搜索无结果时显示的提示  
        search_contains:true,   //关键字模糊搜索。设置为true，只要选项包含搜索词就会显示；设置为false，则要求从选项开头开始匹配
        allow_single_deselect:false, //单选下拉框是否允许取消选择。如果允许，选中选项会有一个x号可以删除选项
        disable_search: false, //禁用搜索。设置为true，则无法搜索选项。
        disable_search_threshold: 0, //当选项少等于于指定个数时禁用搜索。
        inherit_select_classes: true, //是否继承原下拉框的样式类，此处设为继承
        placeholder_text_single: '选择国家', //单选选择框的默认提示信息，当选项为空时会显示。如果原下拉框设置了data-placeholder，会覆盖这里的值。
        width: '400px', //设置chosen下拉框的宽度。即使原下拉框本身设置了宽度，也会被width覆盖。
        max_shown_results: 1000, //下拉框最大显示选项数量
        display_disabled_options: false,
        single_backstroke_delete: false, //false表示按两次删除键才能删除选项，true表示按一次删除键即可删除
        case_sensitive_search: false, //搜索大小写敏感。此处设为不敏感
        group_search: false, //选项组是否可搜。此处搜索不可搜
        include_group_label_in_selected: true //选中选项是否显示选项分组。false不显示，true显示。默认false。
   });
   $('.chosen2').chosen({
        search_contains:false, 
        enable_split_word_search: true //分词搜索，选项词可通过空格或'[]'分隔。search_contains为false时才能看出效果
   });
});
</script>
</body>
</html>
