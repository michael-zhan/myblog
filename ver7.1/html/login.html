<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slide Sign In/Sign Up form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../css/login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Sign Up</h2>
			<input type="text" id="tel" placeholder="Tel" class="input" />
			<span id="telError" style="color: red;"></span>
			<input type="text" placeholder="User" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<!-- <span id="pwdError" style="color: red;"></span> -->
			<span id="pwdError" style="color: red;"></span>
			<button class="btn" id="btn1">Sign Up</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Sign In</h2>
			<input type="text" id="tel" placeholder="Tel" class="input" />
			<input type="password" id="pwd" placeholder="Password" class="input" />
			<span id="pwdWrong" style="color: red;"></span>
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn" id="btn2">Sign In</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Sign In</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="../js/login.js"></script>

</body>
</html>
